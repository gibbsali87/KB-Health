<table class="ui fixed table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Weight</th>
      <th>Chest</th>
      <th>Thigh</th>
      <th>Upper Arm</th>
      <th>Waist</th>
      <th>Hips</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    #{list items:_assessmentlist.assessments, as:'assessment'}
      <tr>
        <td>
        ${assessment.date}
        </td>
        <td>
          ${assessment.weight}
        </td>
        <td>
          ${assessment.chest}
        </td>
        <td>        
          ${assessment.thigh}
        </td>  
        <td>        
         ${assessment.upperArm}
        </td>
        <td>
        ${assessment.waist}
        </td>
        <td>
        ${assessment.hips}
        </td>
        <td>
            <a href="/assessmentlists/${_assessmentlist.id}/deleteassessment/${assessment.id}" class="ui tiny red button">Delete Assessment</a>
          </td>         
      </tr>
    #{/list}
  </tbody>
</table>
