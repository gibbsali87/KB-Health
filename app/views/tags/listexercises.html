<table class="ui fixed table">
  <thead>
    <tr>
      <th>Exercise</th>
      <th>Location</th>
      <th>Duration</th>
      <th>Total Duration</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    #{list items:_exerciselist.exercises, as:'exercise'}
      <tr>
        <td>
          ${exercise.name}
        </td>
        <td>
          ${exercise.location}
        </td>
        <td>        
          ${exercise.duration}
        </td>  
        <td>        
         ${exercise.duration}
        </td>    
         <td>
            <a href="/exerciselists/${_exerciselist.id}/deleteexercise/${exercise.id}" class="ui tiny red button">Delete Exercise</a>
          </td>         
      </tr>
    #{/list}
  </tbody>
</table>
