#{extends 'main.html' /}
#{set title:'Signup' /}
#{index id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname">
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="CM" type="text" name="height">
                </div>
                <div class="field">
                    <label>Weight</label>
                    <input placeholder="KG" type="text" name="weight">
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="Gender" type="text" name="gender">
                </div>
                <div class="field">
                    <label>Chosen Package</label>
                    <input placeholder="Package" type="text" name="chosenPackage">
                </div>
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address">
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input placeholder="Password" type="password" name="password">
            </div>


            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
</div>
