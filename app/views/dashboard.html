#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:listexercises, as:'exerciselist'}
  <section class="ui segment">
    <h2 class="ui header">
      ${exerciselist.type} 
    </h2>
      <p> Total Duration: ${exerciselist.duration} </p>
      <a href="/listexercises/${exerciselist.id}" class="ui icon button">
        <i class="icon folder open"></i>
      </a>
      <a href="/dashboard/deleteexerciselist/${exerciselist.id}" class="ui icon button">
        <i class="icon trash"></i>
      </a>
  </section>
#{/list}
